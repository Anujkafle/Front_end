<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table in Html</h1>

    <table border="1" cellpadding="20px">

        <tbody>
            <tr >
                <td rowspan="2">A</td>
                <td>b</td>
                <td rowspan="3">d</td>
                <td colspan="2">e</td>
                <td>f</td>              
            </tr>
            <tr>                
                <td>c</td>
                <td rowspan="2">g</td>
                <td rowspan="2">h</td>
                <td rowspan="2">i</td>
                
            </tr>
            <tr>
                <td colspan="2">j</td>
            </tr>
            <tr>
                <td colspan="3">k</td>
                <td>l</td>
                <td colspan="2"><main></main></td>
            </tr>
        </tbody>       
    </table>


</body>
</html>
