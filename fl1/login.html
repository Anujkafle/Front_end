<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="login-h1">Login</h1>
      <form action="" method="post">
        <div class="form-group">
          <label for="username">Username: </label>
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            name="username"
          />
        </div>

        <div class="form-group">
          <label for="Password">Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>

        <a href="index.html"> <input
          name="submit"
          class="lgn-btn"
          type="button"
          value="Submit"
        /></a>

        <a href="Signup.html" class="a-lgn">Create your account here</a>
      </form>
    </div>
  </body>
</html>
